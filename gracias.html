<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente elegante -->
    <link href="https://fonts.cdnfonts.com/css/luxurious-script" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f6f4; /* blanco cálido */
            font-family: 'Times New Roman', serif;
            color: #222;
        }

        .thanks-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            border: 1px solid rgba(0,0,0,0.08);
            background: #fff;
        }

        .brand {
            font-family: 'Luxurious Script', cursive;
            font-size: 64px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }

        a {
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #222;
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.6;
        }

        /* Móvil */
        @media (max-width: 768px) {
            .thanks-container {
                margin: 20px;
                padding: 40px 25px;
            }

            .brand {
                font-size: 48px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="thanks-container">
        <div class="brand">Persion</div>

        <h1>Gracias por tu mensaje</h1>

        <p>
            Hemos recibido tu consulta.<br>
            Te responderemos lo antes posible.
        </p>

        <a href="index.html">Volver a la tienda</a>
    </div>

</body>
</html>
